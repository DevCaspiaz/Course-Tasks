<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydra Landing</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>


    <main>
                <section class="orders">
            <svg  viewBox="0 0 1400 250" preserveAspectRatio="none" ><path
            d="
            M0,120
            Q100,240 200,120
            T400 120
            T600 120
            T800 120
            T1000 120
            T1200 120
            T1400 120
            "/></svg>

            <div class="orders__number-box">
                <div class="orders__number-box__item">01</div>
                <a href="#" class="orders-text"><span class="arrow">&rarr;</span> 3D Conception & Design</a>
            </div>
            <div class="orders__number-box">
                <div class="orders__number-box__item">02</div>
                <a href="#" class="orders-text"><span class="arrow">&rarr;</span> Interaction Design</a>
            </div>
            <div class="orders__number-box">
                <div class="orders__number-box__item">03</div>
                <a href="#" class="orders-text"><span class="arrow">&rarr;</span> VR World User Testing</a>
            </div>
            <div class="orders__number-box">
                <div class="orders__number-box__item">04</div>
                <a href="#" class="orders-text"><span class="arrow">&rarr;</span> Hydra VR Deploy</a>
            </div>
        </section>

        <section class="form-build">
            <div class="form-build__heading">
                <h2>JOIN HYDRA</h2>
                <div class="divider-line"></div>
                <h3>Let's Build Your VR Experience</h3>
            </div>
            <form action="#">
                <label for="" class="name-surname">
                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="Last Name">
                </label>
                <label for="" class="social-address">
                    <input type="email" placeholder="Email">
                    <input type="number" placeholder="Phone Number">
                </label>
                <label for="" class="subject">
                    <input type="text" placeholder="Subject">
                </label>
                <label for="" class="textarea">
                    <textarea name="" id="" placeholder="Tell Us Something..."></textarea>
                </label>
                <button>Send To Hydra</button>
            </form>
        </section>

    </main>
</body>
</html>
