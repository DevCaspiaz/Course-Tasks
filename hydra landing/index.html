<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydra Landing</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section class="form-build">
            <div class="form-build__heading">
                <h2>JOIN HYDRA</h2>
                <div class="divider-line"></div>
                <h3>Let's Build Your VR Experience</h3>
            </div>
            <form action="#">
                <label for="" class="name-surname">
                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="Last Name">
                </label>
                <label for="" class="social-address">
                    <input type="email" placeholder="Email">
                    <input type="number" placeholder="Phone Number">
                </label>
                <label for="" class="subject">
                    <input type="text" placeholder="Subject">
                </label>
                <label for="" class="textarea">
                    <textarea name="" id="" placeholder="Tell Us Something..."></textarea>
                </label>
                <button>Send To Hydra</button>
            </form>
        </section>


    </main>
</body>
</html>
